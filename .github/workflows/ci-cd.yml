name: CI - Laravel + Docker

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    name: 🧪 Build & Test Laravel (Docker)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4

      - name: 🧩 Criar arquivo .env a partir do exemplo
        run: |
          cp .env.example .env
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          php -r "\$env = file_get_contents('.env'); if (strpos(\$env, 'APP_KEY=base64:') === false) { \$key = 'base64:'.base64_encode(random_bytes(32)); file_put_contents('.env', preg_replace('/^APP_KEY=.*/m', 'APP_KEY='.\$key, \$env)); }"

      - name: 🐳 Configurar Docker Compose
        run: |
          docker compose down || true
          docker compose build
          docker compose up -d

      - name: ⏳ Aguardar app container iniciar
        run: |
          echo "Aguardando app container iniciar..."
          for i in {1..15}; do
            docker compose exec -T app php -v && break || sleep 2
          done

      - name: 📦 Instalar dependências Composer
        run: |
          docker compose exec -T app composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: ⏳ Aguardar MySQL iniciar
        run: |
          echo "Aguardando MySQL iniciar..."
          sleep 15
          docker compose exec -T mysql mysql -h localhost -ularavel -plaravel -e "SHOW DATABASES;"

      - name: ⚙️ Executar migrations
        run: docker compose exec -T app php artisan migrate --force

      - name: ⚙️ Gerar APP_KEY
        run: |
          docker compose exec -T app php artisan key:generate
          docker compose exec -T app php artisan config:clear

      - name: 🧪 Rodar testes
        run: docker compose exec -T app php artisan test

      - name: 🧹 Encerrar containers
        if: always()
        run: docker compose down
