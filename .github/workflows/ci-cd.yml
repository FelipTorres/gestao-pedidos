name: CI - Laravel + Docker

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    name: ğŸ§ª Build & Test Laravel (Docker)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Configurar Docker Compose
        run: |
          docker compose down || true
          docker compose build
          docker compose up -d

      - name: ğŸ“¦ Instalar dependÃªncias Composer
        run: |
          docker compose exec -T app composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: â³ Aguardar MySQL iniciar
        run: |
          echo "Aguardando MySQL iniciar..."
          sleep 15
          docker compose exec -T mysql mysql -h localhost -ularavel -plaravel -e "SHOW DATABASES;"

      - name: âš™ï¸ Executar migrations
        run: |
          docker compose exec -T app php artisan migrate --force

      - name: ğŸ§ª Rodar testes
        run: |
          docker compose exec -T app php artisan test

      - name: ğŸ§¹ Encerrar containers
        if: always()
        run: docker compose down
